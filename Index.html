<!DOCTYPE html>

<style>

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: darkblue;
    padding: 20px; /* Increased padding */
    border-radius: 0 0 10px 10px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 999;
}

.navbar .logo {
    font-size: 1.5em;
    font-weight: bold;
}

.navbar .nav-links {
    display: flex;
    align-items: center;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-right: 40px; /* Adjusted margin */
}

.navbar .dropdown {
    position: relative;
 margin-right: 40px;
 }

.navbar .dropbtn {
    background: none;
    border: none;
    color: white;
    font-size: 1.5em;
    cursor: pointer;
}

.navbar .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background: darkblue;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
}

.navbar .dropdown:hover .dropdown-content {
    display: block;
}

.navbar .dropdown-content a {
    padding: 10px 20px;
    display: block;
}

.navbar a:hover, .navbar .dropdown-content a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50px;
}
